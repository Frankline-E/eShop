name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Install pnpm FIRST (adds it to PATH)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # ‚úÖ Setup Node AFTER pnpm so cache works
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      # üîÅ Use this for Turborepo
      - name: Build
        run: pnpm turbo run build
        # If NOT using Turborepo, replace with:
        # run: pnpm run build
